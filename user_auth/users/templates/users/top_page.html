{% extends "base.html" %}
{% block content %}
    <h2> こんにちは, {{ user.name|default:"Guest" }}! </h2>
    <hr />
    {% if user.is_authenticated %}
        {% include "registration/_logout.html" %}
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'sign_up' %}">Sign up</a>
    {% endif %}
{% endblock content %}
